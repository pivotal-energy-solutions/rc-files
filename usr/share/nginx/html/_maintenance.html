<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance Mode - Pivotal Energy Solutions</title>
    <meta name="description" content="Pivotal Energy Solutions">
    <meta name="author" content="Pivotal Energy Solutions">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="theme-color" content="#222">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: #333;
        }
        .navbar {
            background: linear-gradient(to bottom, #3c3c3c 0%, #222 100%);
            border-bottom: 1px solid #080808;
            padding: 0 20px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 1px 10px rgba(0,0,0,0.1);
        }
        .brand {
            color: #999;
            text-decoration: none;
            font-size: 18px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .brand:hover { color: #fff; }
        .brand svg { width: 28px; height: 28px; }
        .nav-links { display: flex; gap: 5px; }
        .nav-links a {
            color: #999;
            text-decoration: none;
            padding: 10px 15px;
            font-size: 14px;
            border-radius: 4px;
            transition: all 0.15s;
        }
        .nav-links a:hover { color: #fff; background: rgba(255,255,255,0.1); }
        .main {
            flex: 1;
            max-width: 1170px;
            width: 100%;
            margin: 0 auto;
            padding: 40px 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .maintenance-box {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 50px;
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        .maintenance-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 30px;
            color: #f0ad4e;
        }
        .maintenance-box h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 15px;
        }
        .maintenance-box p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 20px;
            font-size: 16px;
        }
        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: #fcf8e3;
            border: 1px solid #faebcc;
            color: #8a6d3b;
            padding: 10px 20px;
            border-radius: 4px;
            font-weight: 500;
        }
        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid #8a6d3b;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .footer {
            background: #f5f5f5;
            border-top: 1px solid #e5e5e5;
            padding: 20px;
            text-align: right;
        }
        .footer p {
            color: #777;
            font-size: 12px;
            max-width: 1170px;
            margin: 0 auto;
        }
        @media (max-width: 768px) {
            .navbar { flex-direction: column; height: auto; padding: 10px; gap: 10px; }
            .maintenance-box { padding: 30px 20px; margin: 0 15px; }
            .maintenance-box h1 { font-size: 22px; }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="/" class="brand">
            <svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="50" cy="50" r="45" stroke="#666" stroke-width="3" fill="none"/>
                <path d="M30 65V35h12l12 15-12 15H30z" fill="#999"/>
                <path d="M58 65V35h12v30H58z" fill="#777"/>
            </svg>
            Pivotal Energy Solutions
        </a>
        <div class="nav-links">
            <a href="https://support.pivotalenergysolutions.com">Support</a>
        </div>
    </nav>
    <main class="main">
        <div class="maintenance-box">
            <svg class="maintenance-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                <path d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
                <circle cx="12" cy="12" r="3"/>
            </svg>
            <h1>Scheduled Maintenance</h1>
            <p>
                We're currently performing scheduled maintenance to improve our services.
                We'll be back online shortly.
            </p>
            <div class="status-badge">
                <span class="spinner"></span>
                Maintenance in progress
            </div>
            <p style="margin-top: 30px; font-size: 14px; color: #999;">
                Thank you for your patience.
            </p>
        </div>
    </main>
    <footer class="footer">
        <p>Copyright &copy; 2011-2026 Pivotal Energy Solutions. All Rights Reserved.</p>
    </footer>
</body>
</html>
