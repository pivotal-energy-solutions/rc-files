<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance Mode - Pivotal Energy Solutions</title>
    <meta name="description" content="Pivotal Energy Solutions">
    <meta name="author" content="Pivotal Energy Solutions">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="theme-color" content="#222">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-size: 14px;
            line-height: 1.42857143;
            color: #333;
            background-color: #fff;
            padding-top: 50px;
        }
        a { color: #337ab7; text-decoration: none; }
        a:hover { color: #23527c; text-decoration: underline; }

        /* Bootstrap 3 navbar-inverse */
        .navbar {
            position: fixed;
            top: 0;
            right: 0;
            left: 0;
            min-height: 50px;
            margin-bottom: 20px;
            border: 1px solid transparent;
            background-color: #222;
            border-color: #080808;
            z-index: 1030;
        }
        .navbar::before, .navbar::after { display: table; content: " "; }
        .navbar::after { clear: both; }
        .container {
            max-width: 1170px;
            margin: 0 auto;
            padding: 0 15px;
        }
        .navbar .container::before, .navbar .container::after { display: table; content: " "; }
        .navbar .container::after { clear: both; }
        .navbar-brand {
            float: left;
            padding: 8px 15px;
            font-size: 18px;
            line-height: 20px;
            height: 50px;
        }
        .navbar-brand:hover { text-decoration: none; }
        .navbar-brand svg {
            height: 35px;
            width: auto;
        }
        .navbar-nav {
            float: right;
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .navbar-nav > li {
            float: left;
        }
        .navbar-nav > li > a {
            display: block;
            padding: 15px;
            color: #9d9d9d;
            line-height: 20px;
        }
        .navbar-nav > li > a:hover {
            color: #fff;
            background-color: transparent;
        }

        /* Content */
        #content {
            padding: 20px 0 40px;
        }
        .row { margin: 0 -15px; }
        .row::before, .row::after { display: table; content: " "; }
        .row::after { clear: both; }
        .col-md-12 {
            float: left;
            width: 100%;
            padding: 0 15px;
        }

        /* Alert warning (Bootstrap 3) */
        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid transparent;
            border-radius: 4px;
        }
        .alert-warning {
            color: #8a6d3b;
            background-color: #fcf8e3;
            border-color: #faebcc;
        }
        .alert h1 {
            margin-top: 0;
            margin-bottom: 10px;
            font-size: 24px;
            font-weight: 500;
        }
        .alert p { margin: 0; }

        /* Panel (Bootstrap 3) */
        .panel {
            margin-bottom: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-shadow: 0 1px 1px rgba(0,0,0,.05);
        }
        .panel-heading {
            padding: 10px 15px;
            border-bottom: 1px solid #ddd;
            border-top-left-radius: 3px;
            border-top-right-radius: 3px;
            background-color: #f5f5f5;
        }
        .panel-title {
            margin: 0;
            font-size: 16px;
            font-weight: 500;
            color: inherit;
        }
        .panel-body {
            padding: 15px;
        }
        .panel-body p { margin-bottom: 10px; }
        .panel-body p:last-child { margin-bottom: 0; }
        .text-muted { color: #777; }

        /* Spinner */
        .spinner {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid #8a6d3b;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            vertical-align: middle;
            margin-right: 8px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Footer */
        hr {
            margin: 20px 0;
            border: 0;
            border-top: 1px solid #eee;
        }
        footer {
            text-align: right;
            color: #777;
            font-size: 12px;
        }

        @media (max-width: 768px) {
            .navbar-brand { padding: 8px; }
            .navbar-nav { display: none; }
        }

        /* Dark mode */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #1a1a1a;
                color: #e0e0e0;
            }
            a { color: #6db3f2; }
            a:hover { color: #9dcbf7; }
            .panel {
                background-color: #2d2d2d;
                border-color: #444;
            }
            .panel-heading {
                background-color: #363636;
                border-color: #444;
            }
            .panel-body { color: #ccc; }
            .alert-warning {
                background-color: #3d3520;
                border-color: #5a4d2d;
                color: #e8d5a5;
            }
            .spinner {
                border-color: #e8d5a5;
                border-top-color: transparent;
            }
            hr { border-color: #444; }
            footer { color: #888; }
            .text-muted { color: #999; }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a class="navbar-brand" href="/">

                        <path d="M110.342,128.976 L112.056,106.343 C112.056,106.343 168.317,118.147 209.34,87.438 C209.34,87.438 178.394,128.925 110.342,128.976 z" fill="#BF0D25"/>

                        <circle cx="103.815" cy="49.434" r="5.881" fill="#BF0D25"/>
                    </g>
                </svg>
            </a>
            <ul class="navbar-nav">
                <li><a href="https://support.pivotalenergysolutions.com">Support</a></li>
            </ul>
        </div>
    </nav>

    <div class="container" id="content">
        <div class="row">
            <div class="col-md-12">
                <div class="alert alert-warning">
                    <h1>Scheduled Maintenance</h1>
                    <p>We're currently performing scheduled maintenance to improve our services. We'll be back online shortly.</p>
                </div>

                <div class="panel">
                    <div class="panel-heading">
                        <h3 class="panel-title">Status</h3>
                    </div>
                    <div class="panel-body">
                        <p><span class="spinner"></span> <strong>Maintenance in progress</strong></p>
                        <p class="text-muted" style="margin-top: 15px; font-size: 12px;">
                            Thank you for your patience.
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <footer>
            <p>Copyright &copy; 2011-2026 Pivotal Energy Solutions. All Rights Reserved.</p>
        </footer>
    </div>
</body>
</html>
