# Django Channels WebSocket proxy configuration
# Proxies /ws/ requests to Daphne ASGI server on port 8001

location /ws/ {
    proxy_pass http://127.0.0.1:8001;
    proxy_http_version 1.1;

    # WebSocket upgrade headers
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";

    # Standard proxy headers
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # WebSocket timeout settings
    proxy_read_timeout 86400;
    proxy_send_timeout 86400;

    # Disable buffering for WebSocket
    proxy_buffering off;

    # Graceful fallback if Daphne not running (during transition)
    error_page 502 = @ws_unavailable;
}

# Fallback when WebSocket backend is unavailable
location @ws_unavailable {
    default_type application/json;
    return 503 '{"error": "WebSocket service not available", "retry": true}';
}
